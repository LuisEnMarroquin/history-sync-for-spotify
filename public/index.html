<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spotify Listening History</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" async>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="An app to save Spotify play history.">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <style type="text/css">
      #login, #loggedin { display: none; }
      .text-center { align-items: center; text-align: center; }
      .text-overflow { text-overflow: ellipsis; white-space: nowrap; overflow: hidden; margin: 10px; }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile"></div>
        <div id="oauth"></div>
        <div class='text-center'>
          <button class="btn btn-success" id="obtain-new-token">Obtain new token using the refresh token</button>
          <button class="btn btn-success" id="obtain-last-50">Get last 50 played songs</button>
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <ul class="list-unstyled">
        <li class="media">
          <img class="mr-3" width="150" src="{{images.0.url}}" alt='' />
          <div class="media-body">
            <dt style='padding-top: 3px;'>Display name</dt>
            <dd style='padding-top: 2px;' class="clearfix">{{display_name}}</dd>
            <dt style='padding-top: 3px;'>Id</dt>
            <dd style='padding-top: 2px;'>{{id}}</dd>
            <dt style='padding-top: 3px;'>Email</dt>
            <dd style='padding-top: 2px;'>{{email}}</dd>
            <dt style='padding-top: 3px;'>Spotify URI</dt>
            <dd style='padding-top: 2px;'><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt style='padding-top: 3px;'>Link</dt>
            <dd style='padding-top: 2px;'><a href="{{href}}">{{href}}</a></dd>
            <dt style='padding-top: 3px;'>Country</dt>
            <dd style='padding-top: 2px;'>{{country}}</dd>
          </div>
        </div>
      </ul>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt>
        <dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt>
        <dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="handlebars/handlebars.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {}
          var e, r = /([^&;=]+)=?([^&;]*)/g, q = window.location.hash.substring(1)
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2])
          }
          return hashParams
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile')

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth')

        var params = getHashParams()

        var access_token = params.access_token,
            refresh_token = params.refresh_token

        if (params.error) {
          alert('There was an error during the authentication')
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token,
              refresh_token
            })

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: { 'Authorization': 'Bearer ' + access_token },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response)
                  $('#login').hide()
                  $('#loggedin').show()
                }
            })
            .fail(function() { // If it fails it's maybe because your token is expired
              window.location.hash = '' // Cleaning hash from url
              $('#login').show()
              $('#loggedin').hide()
            })
          } else { // show initial screen
            $('#login').show()
            $('#loggedin').hide()
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: { refresh_token }
            }).done(function(data) {
              access_token = data.access_token
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token,
                refresh_token
              })
            })
          }, false)

          document.getElementById('obtain-last-50').addEventListener('click', function() {
            $.ajax({
              url: '/last_played',
              data: {
                access_token,
                refresh_token
              }
            }).done(function(data) {
              console.log(data.body.items)
            })
          }, false)

        }
      })()
    </script>
  </body>
</html>
