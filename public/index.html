<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spotify Listening History</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" async>
    <link rel="stylesheet" href="index.css"> <!-- Should never be async -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="An app to save Spotify play history.">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container-fluid p-0">
      
      <div id="login">
        <div class="page-header clear-filter" filter-color="orange">
          <div class="page-header-image" data-parallax="true" style="background-image:url('./bg1.jpg');">
          </div>
          <div class="container">
            <div class="content-center brand">
              <img src="./now-logo.png" alt="" style='max-width: 100px; margin-bottom: 40px;'>
              <h1 style='text-transform: uppercase; margin-bottom: 30px;'>Spotify Sync</h1>
              <h3>Spotify playback history using Authorization Code Flow</h3>
              <a href="/login" class="btn btn-primary btn-lg" style='margin-top: 30px;'>Log in with Spotify</a>
            </div>
          </div>
        </div>
      </div>

      <div id="loggedin">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="navbar-brand disable-select" id="obtain-last-50">Spotify Sync</div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <div class="nav-link pointer" id="perfil-obtain">My user data</div>
              </li>
              <li class="nav-item">
                <div class="nav-link pointer" id="played-obtain">My full history</div>
              </li>
              <li class="nav-item">
                <div class="nav-link pointer" id="logout-obtain">Sign Out</div>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container pt-common">
          <div id="perfil"></div>
          <div id='played'></div>
        </div>
      </div>

    </div>

    <script id="perfil-template" type="text/x-handlebars-template">
      <h3 class="text-center">Logged in as {{display_name}} ({{country}})</h3>
      <div class="row" style='padding-top: 5px;'>
        <div class="col-12 col-md-3 my-auto pt-common text-center">
          <img width="70%" alt='' src="{{images.0.url}}"/>
        </div>
        <div class="col-12 col-md-9 my-auto pt-common">
          <dt>Id</dt>
          <dd>{{id}}</dd>
          <dt>Email</dt>
          <dd>{{email}}</dd>
          <dt>Spotify URI</dt>
          <dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
        </div>
      </div>
    </script>

    <script id="played-template" type="text/x-handlebars-template">
      <h3 class="text-center pt-common">My full history ({{count}})</h3>
      <div class='row pt-common'>
        {{#each body}}
          <div class="col-12 col-lg-6" style='padding-top: 15px;'>
            <div class="card">
              <div style="padding: 10px;">
                <div class="media">
                  <img class="mr-3" width="64" src="{{img}}" alt="image">
                  <div class="media-body" style='text-overflow: ellipsis; white-space: nowrap; overflow: hidden;'>
                    <a href='{{url}}'>
                      <h5 class="mt-0">{{name}}</h5>
                    </a>
                    <div>
                      <span class='inline-block text-bold'>Artists:</span>
                      <span class='inline-block'>{{artist}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {{/each}}
      </div>

      <div aria-label="Page navigation example" class="pt-common">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <div class="page-link pointer">Previous</div>
          </li>
          {{#each nav}}
            <li class="page-item">
              <div class="page-link pointer">{{this}}</div>
            </li>
          {{/each}}
          <li class="page-item">
            <div class="page-link pointer">Next</div>
          </li>
        </ul>
      </div>

    </script>

    <script src="jquery/jquery.min.js"></script>
    <script src="handlebars/handlebars.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
