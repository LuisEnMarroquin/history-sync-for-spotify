<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spotify Listening History</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" async>
    <link rel="stylesheet" href="index.css"> <!-- Should never be async -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="An app to save Spotify play history.">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container-fluid p-0">
      
      <div id="login">
        <div class="page-header clear-filter" filter-color="orange">
          <div class="page-header-image" data-parallax="true" style="background-image:url('./bg1.jpg');">
          </div>
          <div class="container">
            <div class="content-center brand">
              <img src="./now-logo.png" alt="" style='max-width: 100px; margin-bottom: 40px;'>
              <h1 style='text-transform: uppercase; margin-bottom: 30px;'>Spotify Sync</h1>
              <h3>Spotify playback history using Authorization Code Flow</h3>
              <a href="/login" class="btn btn-primary btn-lg" style='margin-top: 30px;'>Log in with Spotify</a>
            </div>
          </div>
        </div>
      </div>

      <div id="loggedin">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="navbar-brand">Spotify Sync</div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <div class="nav-link pointer" id="obtain-usrData">My user data</div>
              </li>
              <li class="nav-item">
                <div class="nav-link pointer" id="obtain-last-50">Get last 50 songs</div>
              </li>
              <li class="nav-item">
                <div class="nav-link pointer" id="obtain-history">My full history</div>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container pt-common">
          <div id="user-profile"></div>
          <div id='last-50'></div>
        </div>
      </div>

    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h2>Logged in as {{display_name}}</h2>
      <div class="row">
        <div class="col-12 col-md-3 text-center pt-common">
          <img width="70%" src="{{images.0.url}}" alt=''/>
        </div>
        <div class="col-12 col-md-9 pt-common">
          <dt>Display name</dt>
          <dd class="clearfix">{{display_name}} ({{country}})</dd>
          <dt>Id</dt>
          <dd>{{id}}</dd>
          <dt>Email</dt>
          <dd>{{email}}</dd>
          <dt>Spotify URI</dt>
          <dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
        </div>
      </div>
    </script>

    <script id="last-50-template" type="text/x-handlebars-template">
      <h2>Last 50</h2>
      <div class='row pt-common'>
        {{#each this}}
          <div class="media col-12 col-lg-6 pt-common">
            <img class="mr-3" width="64" src="{{img}}" alt="image">
            <div class="media-body">
              <a href='{{url}}'>
                <h5 class="mt-0">{{name}}</h5>
              </a>
              <div>
                <span class='inline-block text-bold'>Name:</span>
                <span class='inline-block'>{{name}}</span>
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </script>

    <script src="handlebars/handlebars.min.js"></script>
    <script src="underscore/underscore-min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
