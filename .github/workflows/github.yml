name: GitHub Pages

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: yarn install --production --ignore-optional --pure-lockfile --non-interactive
    - run: yarn compile
    - run: sh gh-pages.sh
    - run: cp CNAME public/CNAME
    - uses: LuisEnMarroquin/gh-pages-publish@v2.3.2
      with:
        FOLDER: public
        SSHKEY: ${{ secrets.SSH_GITHUB }}
